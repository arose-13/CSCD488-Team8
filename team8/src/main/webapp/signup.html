<!DOCTYPE html>
<script src="login-page.js"></script>
<title>Sign Up Page</title>
<h1>Create Account</h1>
<form id="login">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email Address: </label><br>
    <input type="text" id="email" name="email"><br>
    <label for="password">Password: </label><br>
    <input type="text" id="password" name="password"><br>
    <label for="reenterpassword">Re-enter Password: </label><br>
    <input type="text" id="reenterpassword" name="reenterpassword"><br>
    <input type="submit" value="create account" id="createAccount"><br><br>
</form>
<br><br>
